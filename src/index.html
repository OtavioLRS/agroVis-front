<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="CP1552">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Select2 -->
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <!-- CSSs -->
  <link rel="stylesheet" href="src/css/map.css">
  <link rel="stylesheet" href="src/css/filter.css">
  <link rel="stylesheet" href="src/css/horizon.css">
  <link rel="stylesheet" href="src/css/misc.css">
  <link rel="stylesheet" href="src/css/loading.css">
  <title>Main</title>
</head>

<body>
  <!-- Modal  -->
  <div class="modal fade" id="modal-nodata-found">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Aviso!</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Nenhum dado foi encontrado!
        </div>
      </div>
    </div>
  </div>


  <!-- Loading -->
  <div class="loader-wrapper">
    <div class="loader"></div>
    <span class="loader-message"></span>
  </div>

  <div class="wrapper ">
    <!-- Dashboard  -->


    <div class="container" id="map-container">
      <!-- Maps  -->
      <div class="text-center text-wrap" id="maptitle-container">-</div>

      <div id="mainmap-container">
        <div id="input-sh4-map-container"></div>
        <!-- <img src="../src/png/centralize.png" id="centralize-map-icon" height="25" width="25"> -->
      </div>
      <!-- <div id="auxmap-container"></div> -->
    </div>



    <div class="container" id="filter-container">
      <!-- Filter  -->
      <label id="label-city" for="input-city">Cidades</label>
      <input class="filter-input" type="text" id="input-city" multiple="multiple" style="width: 90%;">

      <div id="container-date-datatype-labels">
        <label id="label-date" for="input-date0">Período</label>
        <label id="label-datatype" for="container-datatype">Dados</label>
      </div>

      <div id="container-date-datatype">
        <div id="container-date">
          <input class="filter-input" type="month" id="input-date0" value="1997-01" min="1997-01" max="2020-12">
          até
          <input class="filter-input" type="month" id="input-date1" value="2020-12" min="1997-01" max="2020-12">
        </div>
        <div id="container-datatype">
          <span>
            <input type="radio" id="fob-datatype-radio" name="datatype-radio" value="fob" checked>
            <label for="fob-sort-radio">FOB</label>
          </span>
          <span>
            <input type="radio" id="peso-datatype-radio" name="datatype-radio" value="peso">
            <label for="peso-sort-radio">Peso</label>
          </span>
        </div>
      </div>

      <label id="label-sh4" for="input-sh4">SH4</label>
      <input class="filter-input" type="text" id="input-sh4" multiple="multiple" style="width: 90%;">


      <button id="filter-button" class="btn btn-secondary">Filtrar</button>
    </div>




    <div class="container" id="horizon-container">
      <div id="horizonoptions-wrapper">
        <!-- HorizonChart options  -->
        <div id="horizonband-wrapper">
          <input type="range" min="1" max="8" value="4" class="slider" id="overlap-slider">
          <label for="overlap-slider" id="overlap-label">Bandas: 4</label>
        </div>
        <div id="horizonsort-wrapper">
          Ordenação:
          <input type="radio" id="fob-sort-radio" name="sort-radio" value="fob" checked>
          <label for="fob-sort-radio">FOB</label>
          <input type="radio" id="peso-sort-radio" name="sort-radio" value="peso">
          <label for="peso-sort-radio">Peso</label>

          <span class="hidden" id="loader-small"></span>

          <img src="../src/png/dec.png" class="sort-icon" id="sort-dec" height="25" width="25">
          <img src="../src/png/asc.png" class="sort-icon" id="sort-asc" height="25" width="25">
        </div>
      </div>

      <div id="horizon-wrapper"></div> <!-- HorizonChart  -->
    </div>
  </div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script src="https://d3js.org/topojson.v1.min.js"></script>
<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="https://d3js.org/d3-array.v2.min.js"></script>

</html>
