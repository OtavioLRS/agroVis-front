<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="CP1552">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="src/css/styles.css">
  <link rel="stylesheet" href="src/css/loading.css">
  <title>Main</title>
</head>

<body>
  <div class="loader-wrapper">
    <span class="loader">
      <span class="loader-inner">

      </span>
    </span>
  </div>
  <div class="wrapper hidden">´
    <div class="container" id="map-container"></div>
    <div class="container" id="filter-container">
      <label for="city-filter">Cidade</label>
      <select class="filter-input" id="city-filter" style="width: 50%;" multiple="multiple"></select>
      <label for="year-filter" style=" margin-top: 20px;">Ano</label>
      <select class="filter-input" id="year-filter" style="width: 50%;" multiple="multiple"></select>
      <label for="month-filter" style=" margin-top: 20px;">Mês </label>
      <select class="filter-input" id="month-filter" style="width: 50%;" multiple="multiple"></select>
      <label for="sh4-filter" style=" margin-top: 20px;">SH4</label>
      <select class="filter-input" id="sh4-filter" style="width: 50%;" multiple="multiple"></select>
      <button id="filter-button">Filtrar</button>
    </div>
    <div class="container" id="horizon-container">
      <div id="horizonfilter-wrapper">
        <input type="range" min="1" max="8" value="4" class="slider" id="overlap-slider">
        <label for="overlap-slider" id="overlap-label">Bandas: 4</label>
      </div>

      <div id="horizon-wrapper"></div>
    </div>
  </div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="https://d3js.org/d3-array.v2.min.js"></script>

</html>
