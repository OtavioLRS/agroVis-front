<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="CP1552">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="src/css/styles.css">
  <link rel="stylesheet" href="src/css/loading.css">
  <title>Main</title>
</head>

<body>


  <div class="loader-wrapper">
    <div class="loader"></div>
    <span class="loader-message"></span>
  </div>





  <div class="wrapper hidden">´
    <div class="container" id="map-container"></div>
    <div class="container" id="filter-container">
      <label id="label-city" for="input-city">Cidades</label>
      <input class="filter-input" type="text" id="input-city" multiple="multiple" style="width: 100%;">

      <div id="container-date-aggregation-labels">
        <label id="label-date0" for="input-date0" style="width: 60%">Período</label>
        <!-- <label id="label-aggregation" for="input-aggregation" style="width: 40%">Agregação</label> -->
      </div>
      <div id="container-date-aggregation">
        <div style="width: 55%; justify-content: space-between; display: flex;">
          <input class="filter-input" type="month" id="input-date0" value="1997-01" min="1997-01" max="2020-12">
          até
          <input class="filter-input" type="month" id="input-date1" value="2020-12" min="1997-01" max="2020-12">
        </div>
        <!-- <input class="filter-input" type="text" id="input-aggregation"> -->
      </div>

      <label id="label-sh4" for="input-sh4">SH4</label>
      <input class="filter-input" type="text" id="input-sh4" multiple="multiple" style="width: 100%;">


      <button id="filter-button">Filtrar</button>
    </div>
    <div class="container" id="horizon-container">
      <div id="horizonoptions-wrapper">

        <div id="horizonband-wrapper">
          <input type="range" min="1" max="8" value="4" class="slider" id="overlap-slider">
          <label for="overlap-slider" id="overlap-label">Bandas: 4</label>
        </div>
        <div id="horizonsort-wrapper">
          Ordenação:
          <input type="radio" id="fob-radio" name="sort" value="fob" checked>
          <label for="fob-radio">FOB</label>
          <input type="radio" id="peso-radio" name="sort" value="peso">
          <label for="peso-radio">Peso</label>

          <span class="hidden" id="loader-small"></span>

          <img src="../src/png/dec.png" class="sort-icon" id="sort-dec" height="25" width="25">
          <img src="../src/png/asc.png" class="sort-icon" id="sort-asc" height="25" width="25">
        </div>
      </div>

      <div id="horizon-wrapper"></div>
    </div>
  </div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="https://d3js.org/d3-array.v2.min.js"></script>

<!-- <script src="//unpkg.com/horizon-timeseries-chart"></script> -->

</html>
